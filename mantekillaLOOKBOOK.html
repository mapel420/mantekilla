<script>
    document.addEventListener('DOMContentLoaded', function () {
        var imageUrls = [
            'mantekilla/mantekillapics/stockpics5.webp',
            'mantekilla/mantekillapics/stockpics2.webp',
            'mantekilla/mantekillapics/stockpics6.webp',
            'mantekilla/mantekillapics/stockpics7.webp',
        ];

        var currentImageIndex = 0;
        var slideshowContainer = document.querySelector('.slideshow-container');

        function showNextImage() {
    // Create a new image element
    var newImage = document.createElement('img');
    newImage.classList.add('slideshow-image');
    newImage.src = imageUrls[currentImageIndex];
    newImage.alt = 'Slideshow Image';

    // Replace the content of the slideshow container with the new image
    slideshowContainer.innerHTML = '';
    slideshowContainer.appendChild(newImage);

    // Increment the image index
    currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
}

        // Set an interval to change the image every 3 seconds
        setInterval(showNextImage, 3000);
    });
</script>

<script>

    // Function to show the search box
    function showSearchBox() {
        // Get the overlay element
        var overlay = document.getElementById('overlay');
        // Make the overlay visible
        overlay.style.display = 'block';

        // Get the search box container element
        var searchBoxContainer = document.getElementById('searchBoxContainer');
        // Make the search box container visible
        searchBoxContainer.style.display = 'block';
    }

    // Function to show the shopping cart
    function showShoppingCart() {
        // Get the overlay element
        var overlay = document.getElementById('overlay');
        // Make the overlay visible
        overlay.style.display = 'block';

        // Get the cart container element
        var cartContainer = document.getElementById('cartContainer');
        // Make the cart container visible
        cartContainer.style.display = 'block';
    }

    // Function to hide the overlay, search box, and cart container
    function hideOverlay() {
        // Get the overlay element
        var overlay = document.getElementById('overlay');
        // Hide the overlay
        overlay.style.display = 'none';

        // Get the search box container element
        var searchBoxContainer = document.getElementById('searchBoxContainer');
        // Hide the search box container
        searchBoxContainer.style.display = 'none';

        // Get the cart container element
        var cartContainer = document.getElementById('cartContainer');
        // Hide the cart container
        cartContainer.style.display = 'none';
    }   

    function toggleDropdown() {
    var dropdownContent = document.getElementById('dropdownContent');
    dropdownContent.classList.toggle('show');
}

window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}
</script>
